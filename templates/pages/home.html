{% extends "base.html" %} {% block title %} Hey there {% endblock %} {% block content %}
<h1> Welcome to tweet me 2 </h1>

<div id="tweets">
    replace me
</div>

<script>
    const tweetsElement = document.getElementById("tweets")
    tweetsElement.innerHTML = "Loading..."
    const xhr = new XMLHttpRequest()
    const method = 'GET' //"POST"
    const url = "/tweets"
    const responseType = "json"

    function formatTweetElement(tweet) {

        var formattedTweet = "<div class='mb-4'><h1>" + tweet[i].id + "</h1>" + "<p>" + tweet[i].content + "</p></div>"
        return formattedTweet
    }
    xhr.responseType = responseType
    xhr.open(method, url) //Open up the request, with this method and url 
    xhr.onload = function() {
        const serverResponse = xhr.response
        var listedItems = serverResponse.response
        var finalTweetStr = ""
        var i;
        for (i = 0; i < listedItems.length; i++) {
            var tweetObj = listedItems[i]
            var currentItem = formatTweetElement(tweetObj)
            finalTweetStr += currentItem
        }
        tweetsElement.innerHTML = finalTweetStr
    }
    xhr.send() //triggers the request
</script>
{% endblock content %}
